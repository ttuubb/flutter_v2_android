// 添加V2Ray动态库设置
android {
    // ... 其他设置

    // 添加对C/C++的支持
    externalNativeBuild {
        cmake {
            path file('CMakeLists.txt')
        }
    }

    // 添加自定义的库目录
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
    
    // 构建变体配置
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    // 支持的架构
    defaultConfig {
        // ... 其他配置
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }
} 